<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="{% url 'change_data' user.id %}">
        {% csrf_token %}
        <label for="name">Change your name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
